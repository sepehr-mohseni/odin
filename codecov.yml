coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 1%
    patch:
      default:
        target: 80%
        threshold: 1%

ignore:
  - 'cmd/'
  - 'test/'
  - '**/*_test.go'
  - '**/*.pb.go'
  - 'vendor/'

comment:
  layout: 'reach,diff,flags,tree'
  behavior: default
  require_changes: false
