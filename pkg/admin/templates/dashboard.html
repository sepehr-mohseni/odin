{{define "dashboard.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Odin API Gateway Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <style>
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }
      .nav-link.active {
        font-weight: bold;
      }
      .container {
        max-width: 1200px;
      }
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom"
      >
        <a
          href="/admin/dashboard"
          class="d-flex align-items-center mb-3 mb-md-0 text-decoration-none"
        >
          <span class="fs-4">Odin API Gateway Admin</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="/admin/dashboard" class="nav-link active">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="/admin/services/new" class="nav-link">Add Service</a>
          </li>
          <li class="nav-item">
            <a href="/admin/login" class="nav-link">Logout</a>
          </li>
        </ul>
      </header>

      <div class="row">
        <div class="col-12">
          <h2>Service Configuration</h2>
          <p>Manage your API Gateway service configurations.</p>

          <div class="d-flex justify-content-end mb-3">
            <a href="/admin/services/new" class="btn btn-primary"
              >Add New Service</a
            >
          </div>

          <div id="service-list" hx-get="/admin/services" hx-trigger="load">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md text-center">
            <small class="d-block mb-3 text-muted"
              >&copy; 2025-âˆž Odin API Gateway - Sepehr Mohseni</small
            >
          </div>
        </div>
      </footer>
    </div>

    <template id="service-row-template">
      <tr>
        <td>{name}</td>
        <td>{basePath}</td>
        <td>{targets}</td>
        <td>
          <a
            href="/admin/services/{name}"
            class="btn btn-sm btn-outline-primary"
            >Edit</a
          >
          <button
            class="btn btn-sm btn-outline-danger"
            hx-delete="/admin/services/{name}"
            hx-confirm="Are you sure you want to delete this service?"
            hx-target="#service-list"
            hx-trigger="click"
          >
            Delete
          </button>
        </td>
      </tr>
    </template>

    <script>
      document.addEventListener('htmx:afterSwap', function (event) {
        var redirectTo = event.detail.xhr.getResponseHeader('HX-Redirect');
        if (redirectTo) {
          window.location.href = redirectTo;
        }
      });

      document.addEventListener('htmx:responseError', function (event) {
        if (
          event.detail.xhr.status === 401 ||
          event.detail.xhr.status === 403
        ) {
          window.location.href = '/admin/login';
        }
      });

      function renderServiceList(services) {
        const template = document.getElementById(
          'service-row-template'
        ).innerHTML;
        let html =
          '<table class="table table-striped"><thead><tr>' +
          '<th>Name</th><th>Base Path</th><th>Targets</th><th>Actions</th>' +
          '</tr></thead><tbody>';

        services.forEach((service) => {
          let row = template
            .replace(/{name}/g, service.name)
            .replace(/{basePath}/g, service.basePath)
            .replace(/{targets}/g, service.targets.join(', '));
          html += row;
        });

        html += '</tbody></table>';
        document.getElementById('service-list').innerHTML = html;
      }
    </script>
  </body>
</html>
{{end}}
