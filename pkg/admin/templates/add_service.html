{{define "add_service.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Service - Odin API Gateway Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom"
      >
        <a
          href="/admin/dashboard"
          class="d-flex align-items-center mb-3 mb-md-0 text-decoration-none"
        >
          <span class="fs-4">Odin API Gateway Admin</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="/admin/dashboard" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="/admin/monitoring" class="nav-link">Monitoring</a>
          </li>
          <li class="nav-item">
            <a href="/admin/services/new" class="nav-link active"
              >Add Service</a
            >
          </li>
          <li class="nav-item">
            <a href="/admin/login" class="nav-link">Logout</a>
          </li>
        </ul>
      </header>

      <div class="row">
        <div class="col-12">
          <h2>Add New Service</h2>

          <div id="form-messages"></div>

          <form
            hx-post="/admin/services"
            hx-target="#form-messages"
            hx-swap="innerHTML"
          >
            <div class="card mb-4">
              <div class="card-header">
                <h5>Service Configuration</h5>
              </div>
              <div class="card-body">
                <div class="form-group mb-3">
                  <label for="name">Service Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>

                <div class="row mt-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="basePath">Base Path</label>
                      <input
                        type="text"
                        class="form-control"
                        id="basePath"
                        name="basePath"
                        placeholder="/api/service"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="stripBasePath">Strip Base Path</label>
                      <select
                        class="form-control"
                        id="stripBasePath"
                        name="stripBasePath"
                      >
                        <option value="true">Yes</option>
                        <option value="false" selected>No</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-group mt-3">
                  <label for="targets">Targets (one per line)</label>
                  <textarea
                    class="form-control"
                    id="targets"
                    name="targets"
                    rows="3"
                    placeholder="http://service1:8081&#10;http://service2:8081"
                    required
                  ></textarea>
                </div>

                <div class="row mt-3">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="timeout">Timeout (seconds)</label>
                      <input
                        type="number"
                        class="form-control"
                        id="timeout"
                        name="timeout"
                        value="5"
                        min="1"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="retryCount">Retry Count</label>
                      <input
                        type="number"
                        class="form-control"
                        id="retryCount"
                        name="retryCount"
                        value="1"
                        min="0"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="authentication">Authentication</label>
                      <select
                        class="form-control"
                        id="authentication"
                        name="authentication"
                      >
                        <option value="true">Required</option>
                        <option value="false" selected>Not Required</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-group mt-3">
                  <label for="loadBalancing">Load Balancing Strategy</label>
                  <select
                    class="form-control"
                    id="loadBalancing"
                    name="loadBalancing"
                  >
                    <option value="round-robin" selected>Round Robin</option>
                    <option value="random">Random</option>
                    <option value="weighted">Weighted</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mt-4">
              <button type="submit" class="btn btn-primary">Add Service</button>
              <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md text-center">
            <small class="d-block mb-3 text-muted"
              >&copy; 2025 Odin API Gateway</small
            >
          </div>
        </div>
      </footer>
    </div>

    <script>
      document.addEventListener('htmx:afterSwap', function (event) {
        const redirectTo = event.detail.xhr.getResponseHeader('HX-Redirect');
        if (redirectTo) {
          window.location.href = redirectTo;
        }
      });

      document.addEventListener('htmx:responseError', function (event) {
        if (
          event.detail.xhr.status === 401 ||
          event.detail.xhr.status === 403
        ) {
          window.location.href = '/admin/login';
        }
      });
    </script>
  </body>
</html>
{{end}}
